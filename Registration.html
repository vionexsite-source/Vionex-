<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In with Google</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase JS Client via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Google Fonts for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styles for the animated background and font */
        body {
            font-family: 'Inter', sans-serif;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-gradient {
            background: linear-gradient(-45deg, #fb923c, #f97316, #fed7aa, #ffffff);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }
    </style>
</head>
<body class="antialiased text-slate-800">
    <!-- Animated Background -->
    <div class="fixed inset-0 -z-10 animated-gradient"></div>

    <!-- Main Content -->
    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md text-center">
            
            <!-- Sign-in Card -->
            <div class="bg-white/80 backdrop-blur-lg p-8 sm:p-12 rounded-2xl shadow-2xl">
                
                <div class="mb-8">
                    <h1 class="text-3xl sm:text-4xl font-bold text-slate-900">Welcome Back</h1>
                    <p class="text-slate-600 mt-2">Sign in to continue to your account.</p>
                </div>

                <!-- Google Sign-in Button -->
                <button id="google-signin" class="group w-full flex items-center justify-center gap-3 bg-white py-3 px-4 rounded-lg shadow-md border border-slate-200 hover:shadow-lg hover:scale-105 transform transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                    <!-- Google SVG Icon -->
                    <svg class="w-6 h-6" viewBox="0 0 48 48">
                        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                        <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                        <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C42.02,35.45,44,30.083,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    </svg>
                    <span class="text-base font-semibold text-slate-700 group-hover:text-slate-900 transition-colors">Sign in with Google</span>
                </button>

                <div class="mt-8 text-xs text-slate-500">
                    By signing in, you agree to our Terms of Service.
                </div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Supabase client setup, as required
            const { createClient } = supabase;
            const SUPABASE_URL = "https://jxlcchbvawbkmzfigqmd.supabase.co";
            const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4bGNjaGJ2YXdia216ZmlncW1kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0ODA5OTgsImV4cCI6MjA3NDA1Njk5OH0.VBMshOHnWYkdSeDZ6asGwO2CaROp_tgQncQ-EWXF-ho";
            const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            const googleSignInButton = document.getElementById('google-signin');

            if (googleSignInButton) {
                googleSignInButton.addEventListener('click', async () => {
                    try {
                        const { data, error } = await supabaseClient.auth.signInWithOAuth({
                            provider: 'google',
                            options: {
                                redirectTo: window.location.href, // Redirect back to this page after auth
                            },
                        });

                        if (error) {
                            console.error('Error signing in with Google:', error.message);
                            // Display a user-friendly error message if needed
                            alert('An error occurred during sign-in. Please try again.');
                        }
                        
                        // If successful, Supabase handles the redirect to Google's sign-in page.
                        // No further action is needed here on success.

                    } catch (err) {
                        console.error('An unexpected error occurred:', err);
                        alert('An unexpected error occurred. Please check the console for details.');
                    }
                });
            } else {
                console.error('Sign-in button not found.');
            }
        });
    </script>
</body>
</html>
