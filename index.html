        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
       @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {

        }
      }

      body {

                            <h4 className="font-bold mb-4 text-gray-200">Links</h4>
                            <ul className="space-y-2">
                               {footerLinks.map(link => (
                                   <li key={link}>
                                       <a href={`#${link.toLowerCase()}`} className="text-gray-400 hover:text-orange-500 transition-colors">{link}</a>
                                   </li>
                               ))}
                            </ul>
                        </div>
                        <div>
                             <h4 className="font-bold mb-4 text-gray-200">Contact</h4>
                             <p className="text-gray-400">
                               <a href="mailto:support@vionex.example" className="hover:text-orange-500 transition-colors">support@vionex.example</a>
                             </p>
                        </div>
                    </div>
                    <div className="mt-12 border-t border-gray-700 pt-8 text-center text-gray-500 text-sm">
                        <p>&copy; {currentYear} Vionex. All rights reserved.</p>
                    </div>
                </div>
            </footer>
        );
    };
    // --- END OF inlined components/Footer.tsx ---
    
    // --- START OF inlined components/Modal.tsx ---
    const Modal = ({ title, children, onClose }) => {
        return (
            <div 
                className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-4 backdrop-blur-sm"
                onClick={onClose}
            >
                <div 
                    className="bg-white rounded-lg shadow-2xl w-full max-w-md flex flex-col max-h-[90vh]"
                    onClick={(e) => e.stopPropagation()}
                >
                    <div className="flex justify-between items-center p-4 border-b border-gray-200 sticky top-0 bg-white rounded-t-lg z-10">
                        <h2 className="text-xl font-extrabold text-gray-900">{title}</h2>
                        <button onClick={onClose} className="text-gray-400 hover:text-gray-800">
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div className="overflow-y-auto">
                        {children}
                    </div>
                </div>
            </div>
        );
    };
    // --- END OF inlined components/Modal.tsx ---
    
    // --- START OF inlined components/Chatbot.tsx ---
    const Chatbot = ({ isOpen, onClose }) => {
        const [messages, setMessages] = useState([
            { text: "Hi! How can I help you today? You can ask me about our features, pricing, or policies.", sender: 'bot' }
        ]);
        const [userInput, setUserInput] = useState('');
        const [isLoading, setIsLoading] = useState(false);
        const messagesEndRef = useRef(null);
        useEffect(() => {
            if (isOpen) {
                geminiService.initChat();
            }
        }, [isOpen]);
        useEffect(() => {
            messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
        }, [messages]);
        const handleSendMessage = async (e) => {
            e.preventDefault();
            if (!userInput.trim() || isLoading) return;
            const userMessage = { text: userInput, sender: 'user' };
            setMessages(prev => [...prev, userMessage]);
            setUserInput('');
            setIsLoading(true);
            try {
                const botResponseText = await geminiService.sendMessage(userInput);
                const botMessage = { text: botResponseText, sender: 'bot' };
                setMessages(prev => [...prev, botMessage]);
            } catch (error) {
                console.error("Error sending message:", error);
                const errorMessage = { text: "Sorry, I'm having trouble connecting. Please try again later.", sender: 'bot' };
                setMessages(prev => [...prev, errorMessage]);
            } finally {
                setIsLoading(false);
            }
        };
        if (!isOpen) return null;
        return (
            <div className="fixed inset-0 bg-black/30 z-[99] flex items-end justify-end" onClick={onClose}>
                <div
                    className="fixed bottom-6 right-6 md:bottom-28 md:right-8 w-[calc(100%-3rem)] max-w-sm h-[70vh] max-h-[600px] flex flex-col bg-white/70 backdrop-blur-xl border border-gray-200/80 rounded-2xl shadow-2xl overflow-hidden"
                    onClick={(e) => e.stopPropagation()}
                >
                    <header className="flex justify-between items-center p-4 border-b border-gray-200/80">
                        <h3 className="font-bold text-gray-800">Vionex Support</h3>
                        <button onClick={onClose} className="text-gray-500 hover:text-gray-900" aria-label="Close chat">
                             <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </header>
                    <div className="flex-1 p-4 overflow-y-auto space-y-4">
                        {messages.map((msg, index) => (
                            <div key={index} className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[80%] p-3 rounded-lg ${msg.sender === 'user' ? 'bg-[#FF7A00] text-white' : 'bg-gray-200 text-gray-800'}`}>
                                    <p className="text-sm">{msg.text}</p>
                                </div>
                            </div>
                        ))}
                         {isLoading && (
                            <div className="flex justify-start">
                                <div className="bg-gray-200 text-gray-800 p-3 rounded-lg">
                                    <p className="text-sm flex items-center">
                                        <span className="animate-pulse">...</span>
                                    </p>
                                </div>
                            </div>
                        )}
                        <div ref={messagesEndRef} />
                    </div>
                    <form onSubmit={handleSendMessage} className="p-4 border-t border-gray-200/80">
                        <div className="flex items-center bg-white rounded-full border border-gray-300 focus-within:ring-2 focus-within:ring-[#FF7A00]">
                            <input
                                type="text"
                                value={userInput}
                                onChange={(e) => setUserInput(e.target.value)}
                                placeholder="Ask a question..."
                                className="w-full bg-transparent px-4 py-2 text-sm text-gray-800 border-none focus:outline-none focus:ring-0"
                                disabled={isLoading}
                            />
                            <button type="submit" className="p-2 text-gray-500 hover:text-[#FF7A00]" disabled={isLoading} aria-label="Send message">
                                 <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 5l7 7-7 7M5 12h14" />
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        );
    };
    // --- END OF inlined components/Chatbot.tsx ---

    // --- START OF inlined App.tsx ---
    const App = () => {
        const [isModalOpen, setIsModalOpen] = useState(false);
        const [modalContent, setModalContent] = useState({ title: '', content: <></> });
        const [isChatbotOpen, setIsChatbotOpen] = useState(false);
        const handlePolicyClick = (policyKey) => {
            const policy = POLICIES_DATA[policyKey];
            if (policy) {
                setModalContent({ title: policy.title, content: policy.content });
                setIsModalOpen(true);
            }
        };
        const handleCloseModal = () => {
            setIsModalOpen(false);
        };
        return (
            <div className="antialiased">
                <Header />
                <main>
                    <Hero />
                    <SubHero />
                    <Features />
                    <HowItWorks />
                    <SocialProof />
                    <Testimonials />
                    <Trust />
                    <Pricing />
                    <Faq />
                    <Policies onPolicyClick={handlePolicyClick} />
                </main>
                <Footer />
                {isModalOpen && (
                    <Modal title={modalContent.title} onClose={handleCloseModal}>
                        <div className="p-6 max-h-[70vh] overflow-y-auto">
                            {modalContent.content}
                        </div>
                        <div className="p-4 border-t border-gray-200 text-right bg-gray-50 rounded-b-lg">
                            <button 
                                onClick={handleCloseModal} 
                                className="bg-orange-600 text-white font-bold py-2 px-6 rounded-full hover:bg-orange-700 transition-colors"
                            >
                                Close
                            </button>
                        </div>
                    </Modal>
                )}
                <ChatbotWidget onClick={() => setIsChatbotOpen(true)} />
                <Chatbot isOpen={isChatbotOpen} onClose={() => setIsChatbotOpen(false)} />
            </div>
        );
    };
    // --- END OF inlined App.tsx ---

    // --- START OF inlined index.tsx ---
    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
    // --- END OF inlined index.tsx ---

    </script>

<script type="module" src="/index.tsx"></script>
</body>
</html>
