<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="root" class="min-h-screen bg-orange-50 flex items-center justify-center p-4">
      <div class="w-full max-w-md">
        <div class="bg-white rounded-xl shadow-lg p-8 sm:p-10">
          <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">
            Reset Password
          </h1>
          <p class="text-center text-gray-500 mb-8">
            Create a new, strong password.
          </p>

          <form id="reset-password-form" novalidate>
            <div class="space-y-6">
              <div>
                <label for="new-password" class="block text-sm font-medium text-gray-700 mb-2">
                  New Password
                </label>
                <div class="relative">
                  <input
                    id="new-password"
                    name="new-password"
                    type="password"
                    required
                    placeholder="••••••••"
                    class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 sm:text-sm transition"
                  />
                  <button
                    type="button"
                    class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer"
                    aria-label="Show password"
                    id="toggle-new-password"
                  >
                    <div class="h-5 w-5 text-gray-400 hover:text-gray-600 transition-colors">
                      <svg id="eye-icon-new" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                      </svg>
                       <svg id="eye-off-icon-new" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                      </svg>
                    </div>
                  </button>
                </div>
              </div>
              <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">
                  Confirm New Password
                </label>
                <div class="relative">
                  <input
                    id="confirm-password"
                    name="confirm-password"
                    type="password"
                    required
                    placeholder="••••••••"
                    class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 sm:text-sm transition"
                  />
                  <button
                    type="button"
                    class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer"
                    aria-label="Show password"
                    id="toggle-confirm-password"
                  >
                    <div class="h-5 w-5 text-gray-400 hover:text-gray-600 transition-colors">
                      <svg id="eye-icon-confirm" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                      </svg>
                      <svg id="eye-off-icon-confirm" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                      </svg>
                    </div>
                  </button>
                </div>
              </div>
            </div>

            <div id="message-container" class="mt-4"></div>

            <button
              type="submit"
              class="w-full mt-8 flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-all duration-300 ease-in-out"
            >
              Update Password
            </button>
          </form>

          <div class="mt-8 text-center">
            <a
              href="login.html"
              class="text-sm font-medium text-orange-600 hover:text-orange-500 transition-colors"
            >
              Back to Login
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
        // Supabase Init
        const SUPABASE_URL = 'https://jxlcchbvawbkmzfigqmd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4bGNjaGJ2YXdia216ZmlncW1kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0ODA5OTgsImV4cCI6MjA3NDA1Njk5OH0.VBMshOHnWYkdSeDZ6asGwO2CaROp_tgQncQ-EWXF-ho';
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM Elements
        const form = document.getElementById('reset-password-form');
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const messageContainer = document.getElementById('message-container');
        
        const toggleNewPassword = document.getElementById('toggle-new-password');
        const eyeIconNew = document.getElementById('eye-icon-new');
        const eyeOffIconNew = document.getElementById('eye-off-icon-new');

        const toggleConfirmPassword = document.getElementById('toggle-confirm-password');
        const eyeIconConfirm = document.getElementById('eye-icon-confirm');
        const eyeOffIconConfirm = document.getElementById('eye-off-icon-confirm');

        // Password visibility toggle logic
        const setupPasswordToggle = (toggleBtn, passwordInput, eyeIcon, eyeOffIcon) => {
            toggleBtn.addEventListener('click', () => {
                const isPassword = passwordInput.type === 'password';
                if (isPassword) {
                    passwordInput.type = 'text';
                    eyeIcon.classList.add('hidden');
                    eyeOffIcon.classList.remove('hidden');
                    toggleBtn.setAttribute('aria-label', 'Hide password');
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.classList.remove('hidden');
                    eyeOffIcon.classList.add('hidden');
                    toggleBtn.setAttribute('aria-label', 'Show password');
                }
            });
        };

        setupPasswordToggle(toggleNewPassword, newPasswordInput, eyeIconNew, eyeOffIconNew);
        setupPasswordToggle(toggleConfirmPassword, confirmPasswordInput, eyeIconConfirm, eyeOffIconConfirm);


        // Form submission logic
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            messageContainer.innerHTML = '';
            
            if (!newPassword || !confirmPassword) {
                displayMessage('Please fill in both password fields.', 'error');
                return;
            }
            if (newPassword.length < 8) {
                displayMessage('Password must be at least 8 characters long.', 'error');
                return;
            }
            if (newPassword !== confirmPassword) {
                displayMessage('Passwords do not match.', 'error');
                return;
            }

            const { data, error } = await _supabase.auth.updateUser({ password: newPassword });

            if (error) {
                displayMessage(error.message, 'error');
            } else {
                displayMessage('Your password has been updated successfully. You can now log in.', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            }
        });

        function displayMessage(message, type) {
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            if (type === 'error') {
                messageElement.className = 'text-sm text-red-600 bg-red-100 p-3 rounded-md';
            } else {
                messageElement.className = 'text-sm text-green-600 bg-green-100 p-3 rounded-md';
            }
            messageContainer.appendChild(messageElement);
        }
    </script>
</body>
</html>
